apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-rbac-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-rbac-proxy
  template:
    metadata:
      labels:
        app: kube-rbac-proxy
    spec:
      serviceAccountName: kube-rbac-proxy
      containers:
        - name: kube-rbac-proxy
          image: quay.io/brancz/kube-rbac-proxy:local
          args:
            - "--secure-port=8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--authentication-skip-lookup"
            - "--auth-header-user-field-name=x-remote-user"
            - "--auth-header-groups-field-name=x-remote-groups"
            - "--auth-header-groups-field-separator=|"
            - "--allow-legacy-serviceaccount-tokens=true"
            - "--v=10"
          ports:
            - containerPort: 8443
              name: https
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: "/etc/nginx/conf.d/server.conf"
              subPath: server.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
