apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-rbac-proxy
data:
  config-file.yaml: |+
    authorization:
      rewrites:
        byQueryParameter:
          name: "namespace"
      resourceAttributes:
        resource: namespaces
        namespace: "{{ .Value }}"
      static:
        - user:
            name: system:serviceaccount:default:client-with-static
          resourceRequest: true
          resource: namespaces
          namespace: default
          verb: get
