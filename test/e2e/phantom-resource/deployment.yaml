apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-rbac-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-rbac-proxy
  template:
    metadata:
      labels:
        app: kube-rbac-proxy
    spec:
      serviceAccountName: kube-rbac-proxy
      containers:
        - name: kube-rbac-proxy
          image: quay.io/brancz/kube-rbac-proxy:local
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8081/"
            - "--config-file=/etc/kube-rbac-proxy/config-file.yaml"
            - "--v=10"
          ports:
            - containerPort: 8443
              name: https
          volumeMounts:
            - name: config
              mountPath: /etc/kube-rbac-proxy
        - name: nginx
          image: nginx:alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat > /etc/nginx/nginx.conf <<EOF
              events {}
              http {
                server {
                  listen 8081;
                  location / {
                    return 200 'Method: \$request_method\n';
                    add_header Content-Type text/plain;
                  }
                }
              }
              EOF
              nginx -g 'daemon off;'
      volumes:
        - name: config
          configMap:
            name: kube-rbac-proxy
