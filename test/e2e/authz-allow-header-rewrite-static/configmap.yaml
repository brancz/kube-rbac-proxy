apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-rbac-proxy
data:
  config-file.yaml: |+
    authorization:
      rewrites:
        byHttpHeader:
          name: "x-namespace"
      resourceAttributes:
        resource: namespaces
        namespace: "{{ .Value }}"
      static:
        - user:
            name: system:serviceaccount:default:client-with-static
          resourceRequest: true
          resource: namespaces
          namespace: kube-system
          verb: get
