apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-rbac-proxy
data:
  config-file1.yaml: |+
    authorization:
      rewrites:
        byQueryParameter:
          name: "namespace"
      resourceAttributes:
        resource: namespaces
        subresource: metrics
        namespace: "{{ .Value }}"
      static:
        - user:
            name: system:serviceaccount:default:default
          resourceRequest: true
          resource: namespaces
          subresource: metrics
          namespace: default
          verbs: get
  config-file2.yaml: |+
    authorization:
      resourceAttributes:
        resource: pods
